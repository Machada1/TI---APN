<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libr - Biblioteca</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/script.js" defer></script>
</head>
<body>
    <div id="header"></div>

    <section class="main">
        <div class="container">
            <h1>Bem-vindo à Libr</h1>
            <p>A sua biblioteca online favorita!</p>
            <p>Crie o seu acervo e facilite o empréstimo de livros para sua comunidade!</p>
            <p><a href="about.html">Saiba mais sobre nós</a></p>
        </div>
        <div class="carousel">
            <div><img src="../img/duna.jpg" alt="Imagem 1"></div>
            <div><img src="../img/messias.jpg" alt="Imagem 2"></div>
            <div><img src="../img/filhos.jpg" alt="Imagem 3"></div>
            <div><img src="../img/imperador.jpg" alt="Imagem 4"></div>
        </div>
    </section>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                dots: true,
                arrows: false,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1
            });
        });
    </script>
</body>
</html>
