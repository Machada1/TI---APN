<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libr - Biblioteca</title>
    <link rel="stylesheet" href="../css/index.css">
    <style>
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="../img/logo.png" alt="Libr Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="about.html">Sobre Nós</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container options">
        <a href="home.html">Acervo</a>
        <a href="emprestimos.html">Empréstimos</a>
        <a href="#" class="selected">Cadastro</a>
        <a href="index.html">Logout</a>
    </div>

    <div class="container">
        <div class="form-container">
            <h2>Cadastro de Livro</h2>
            <form id="bookForm" onsubmit="cadastrarLivro(event)">
                <label for="nomeLivro">Nome do Livro:</label>
                <input type="text" id="nomeLivro" name="nomeLivro" required>

                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>

                <label for="dataLancamento">Ano de Lançamento:</label>
                <input type="text" id="dataLancamento" name="dataLancamento" required>

                <label for="genero">Gênero:</label>
                <input type="text" id="genero" name="genero" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea>

                <label for="imagemCapa">Imagem da Capa:</label>
                <input type="file" id="imagemCapa" name="imagemCapa" accept="image/*" required>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" value="1" min="1" required>



                <input type="submit" value="Cadastrar Livro">
            </form>
        </div>
    </div>

    <footer>
        <div class="container footer-container">
            <div class="contact-info">
                <h3>Contato</h3>
                <p>E-mail: contato@libr.com</p>
                <p>Telefone: (00) 1234-5678</p>
            </div>
            <div class="social-media">
                <h3>Redes Sociais</h3>
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script>
        function cadastrarLivro(event) {
            event.preventDefault(); // Evita que o formulário seja submetido normalmente

            // Coleta os valores dos campos do formulário
            var nomeLivro = document.getElementById('nomeLivro').value;
            var autor = document.getElementById('autor').value;
            var dataLancamento = document.getElementById('dataLancamento').value;
            var genero = document.getElementById('genero').value;
            var descricao = document.getElementById('descricao').value;
            var quantidade = parseInt(document.getElementById('quantidade').value);
            var imagemCapa = document.getElementById('imagemCapa').files[0];

            // Criar um FormData para enviar os dados incluindo a imagem
            var formData = new FormData();
            formData.append('nomeLivro', nomeLivro);
            formData.append('autor', autor);
            formData.append('dataLancamento', dataLancamento);
            formData.append('genero', genero);
            formData.append('descricao', descricao);
            formData.append('quantidade', quantidade);
            formData.append('imagemCapa', imagemCapa);

            // Realizar ações com os dados, como envio para o servidor, etc.
            console.log(formData);

            // Limpa os campos do formulário após o cadastro
            document.getElementById('bookForm').reset();
        }
    </script>
</body>
</html>
