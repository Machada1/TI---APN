<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Libr</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="../img/logo.png" alt="Libr Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="about.html">Sobre NÃ³s</a></li>
                </ul>
            </nav>
        </div>
    </header>
<section class="main">
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form" action="home.html" method="post"> 
            <label for="chave">Chave de Acesso:</label>
            <div class="chave-container">
                <input type="password" id="chave" name="chave"  required>
                <button type="button" id="toggle-chave" onclick="toggleVisibility()"><img src="/img/eye.png" alt="Mostrar"></button>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p class="error-message" id="erro">Chave incorreta. Por favor, tente novamente.</p> 
    </div>
</section>
    <footer>
        <div class="container footer-container">
            <div class="contact-info">
                <h3>Contato</h3>
                <p>E-mail: contato@libr.com</p>
                <p>Telefone: (00) 1234-5678</p>
            </div>
            <div class="social-media">
                <h3>Redes Sociais</h3>
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); 
            var chave = document.getElementById("chave").value;
            if (chave === "libr01") {
                window.location.href = "home.html"; 
            } else {
                document.getElementById("erro").style.display = "block"; 
            }
        });

        function toggleVisibility() {
            var chaveInput = document.getElementById("chave");
            var toggleButton = document.getElementById("toggle-chave");
            if (chaveInput.type === "password") {
                chaveInput.type = "text";
                toggleButton.innerHTML = '<img src="eye-off.png" alt="Esconder">';
            } else {
                chaveInput.type = "password";
                toggleButton.innerHTML = '<img src="eye.png" alt="Mostrar">';
            }
        }
    </script>
</body>
</html>
