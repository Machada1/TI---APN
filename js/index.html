<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libr - Biblioteca</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <style>
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="../img/logo.png" alt="Libr Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="about.html">Sobre Nós</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="main">
        <div class="container">
            <h1>Bem-vindo à Libr</h1>
            <p>A sua biblioteca online favorita!</p>
            <p>Crie o seu acervo e facilite o empréstimo de livros para sua comunidade!</p>
            <p><a href="about.html">Saiba mais sobre nós</a></p>


            <div class="carousel">
                <div><img src="../img/duna.jpg" alt="Imagem 1"></div>
                <div><img src="../img/messias.jpg" alt="Imagem 2"></div>
                <div><img src="../img/filhos.jpg" alt="Imagem 3"></div>
                <div><img src="../img/imperador.jpg" alt="Imagem 4"></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container footer-container">
            <div class="contact-info">
                <h3>Contato</h3>
                <p>E-mail: contato@libr.com</p>
                <p>Telefone: (00) 1234-5678</p>
            </div>
            <div class="social-media">
                <h3>Redes Sociais</h3>
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                dots: true,
                arrows: false,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1
            });
        });
    </script>
</body>
</html>
